<!DOCTYPE html>
<html>
    <head>
        <title>Whack A Mole</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="score">Points: <span>0</span></div>

        <div class="holesCont">
            <div class="hole hole1">
            
            </div>
            <div class="hole hole2">
                <img src="./images/naziga.png" class="mole">
            </div>
            <div class="hole hole3"></div>
            <div class="hole hole4"></div>
            <div class="hole hole5"></div>
            <div class="hole hole6"></div>
            <div class="hole hole7"></div>
            <div class="hole hole8"></div>
            <div class="hole hole9"></div>
            <div class="hole hole10"></div>
            <div class="hole hole11"></div>
            <div class="hole hole12"></div>
        </div>
        
        <div class="buttons">
            <button class="play">PLAY</button>
            <button class="stop">STOP</button>
        </div>

        <div class="cursor">
            <img src="./images/hammer.png" />
        </div>
        
        <div class="wrap">
        
        </div>
        <script>
            /*var hole = '<div class="hole"></div>';
            var holeNum = 16;
            for(var i=0;i<holeNum;i++) {
                $(".wrap").append(hole);
            }*/
        
            
           //alert($)
           var timer = setInterval(function () {
               //alert(1);
               //alert(range(0,15));
           },1000)

           const score = document.querySelector(".score span");
           const holes = document.querySelectorAll(".hole");
           const playBtn = document.querySelector(".buttons .play");
           const stopBtn = document.querySelector(".buttons .stop");
           const cursor = document.querySelector(".cursor img");

           window.addEventListener("mousemove", (e) => {
               cursor.style.top = e.pageY + "px";
               cursor.style.left = e.pageX + "px";
        

           window.addEventListener("click", () => {
               cursor.style.animation = "hit 0.1s ease";

               /* Make the hammar click multiple times*/
               setTimeout(() => {
                   cursor.style.removeProperty("animation");
               }, 100);
           });
        });

           playBtn.addEventListener("click", () => {
               playBtn.style.display = "none";
               stopBtn.style.display = "inline-block";

               let hole;
               let points = 0;

               const startGame = setInterval(() => {
                   let arrayNo = Math.floor(Math.random() * 12);
                   hole = holes[arrayNo];
                   
                   let image = document.createElement("img");
                   image.setAttribute("src", "./images/naziga.png");
                   image.setAttribute("class", "mole");
                   hole.appendChild(image);

                   setTimeout(() => {
                    hole.removeChild(image);
                   }, 600);
               }, 1000);

               window.addEventListener("click", (e) => {
                   if(e.target === hole) score.innerText = ++points;
               });

               stopBtn.addEventListener("click", () => {
                   clearInterval(startGame);
                   stopBtn.style.display = "none";
                   playBtn.style.display = "inline-block";
                   score.innerText = 0;
               });
           });
        </script>
    </body>
</html>
